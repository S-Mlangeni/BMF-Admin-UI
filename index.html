<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMF Admin UI</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-wrapper row">
        <div class="container col s12 valign-wrapper" style="min-width: 250px">
            <h5 class="">Resources Shared</h5>
            <i class="material-icons right">people_outline</i>
        </div>
        
    </nav>
    <div class="container">
        <div class="line-chart center-block">
            <canvas id="myChart"></canvas>
        </div>
        <div class="pie-chart center-block">
            <canvas id="myChart_1"></canvas>
        </div>
        <div class="bar-chart center-block">
            <canvas id="myChart_2"></canvas>
        </div>
        <!--
        <div class="orange lighten-2 blue-text center-align">Yes</div>
        <i class="material-icons red-text">warning</i>
        -->
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
